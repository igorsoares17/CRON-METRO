<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Online Time</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <header>

        <div id="buttons">

            <button class="btn" id="chronometer">CRONÃ”METRO</button>

            <button class="btn" id="timer">TEMPORIZADOR</button>

        </div>

    </header>

    <main>

        <div id="numbers-body">

            <section id="section1">

                <div id="cxhour">
    
                    <div id="cxhour1">
    
                        <p id="hour">00</p>
    
                    </div>
    
                    <div id="cxsep">
    
                        <p id="sep">:</p>
    
                    </div>
    
                </div>
    
            </section>
    
            <section id="section2">
    
                <div id="cxminutes">
    
                    <div id="cxminutes1">
    
                        <p id="minutes">00</p>
    
                    </div>
    
                    <div id="cxsep2">
    
                        <p id="sep2">:</p>
    
                    </div>
    
                </div>
    
            </section>
    
            <section id="section3">
    
                <div id="cxsec">
    
                    <p id="sec">00</p>
    
                </div>
    
            </section>

        </div>

        <div id="cxbutton">

            <button id="init">INICIAR</button>
            <button id="reset">RESET</button>
    
        </div>
    
        <div id="valid">
    
        </div>

    </main>

    <script src="scripts.js"></script>    

</body>

</html>
